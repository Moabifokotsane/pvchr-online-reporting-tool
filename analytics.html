<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Analytics</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .content {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header styles */
        #admin {
            background-color: #333;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .admin-nav li {
            margin-right: 20px;
        }

        .admin-nav a {
            text-decoration: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }

            .admin-nav a:hover {
                background-color: #555;
            }

        /* Main content styles */
        .main-content {
            flex: 1;
            padding: 20px;
        }

        .data-selection, .chart-container, .data-table {
            margin-bottom: 20px;
        }

        /* Data selection styles */
        .date-range-picker, .filter-options {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

            .date-range-picker label, .filter-options label {
                margin-right: 10px;
            }

        .custom-filter-options {
            display: none;
        }

        #report-type {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Chart container styles */
        .chart-container canvas {
            width: 100%;
            height: 300px;
        }

        /* Data table styles */
        .data-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th, .data-table td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        /* Button styles */
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="content">
        <header id="admin">
            <h2>Analytics Dashboard</h2>
            <nav class="admin-nav">
                <ul>
                    <li><a href="#">Reports</a></li>
                    <li><a href="#">Filters</a></li>
                    <li><a href="#">Data Management</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </nav>
        </header>

        <main class="main-content">
            <section class="data-selection">
                <h3>Data Selection</h3>
                <div class="date-range-picker">
                    <label for="start-date">Start Date:</label>
                    <input type="date" id="start-date">
                    <label for="end-date">End Date:</label>
                    <input type="date" id="end-date">
                </div>
                <div class="filter-options">
                    <label for="report-type">Report Type:</label>
                    <select id="report-type">
                        <option value="all">All Reports</option>
                        <option value="user-activity">User Activity</option>
                        <option value="content-performance">Content Performance</option>
                        <option value="custom">Custom Report</option>
                    </select>
                    <div class="custom-filter-options hidden">
                        <label for="custom-filter">Custom Filter:</label>
                        <input type="text" id="custom-filter">
                    </div>
                </div>
                <button id="generate-report">Generate Report</button>
            </section>

            <section class="chart-container">
                <h3>Report Visualization</h3>
                <canvas id="myChart"></canvas>
            </section>

            <section class="data-table hidden">
                <h3>Detailed Data</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Metric</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <button id="export-data">Export Data</button>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
