<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* ... other CSS styles ... */
        .user-list tr.selected {
            background-color: #f0f0f0;
        }

        .details-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

            .details-container label {
                display: block;
                margin-bottom: 5px;
            }

            .details-container input[type="text"],
            .details-container textarea {
                width: 200px;
                padding: 5px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }

            .details-container button {
                padding: 10px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

                .details-container button:hover {
                    background-color: #45A049;
                }
    </style>
</head>
<body>
    <div class="content" id="admin">
        <h2>User Incident Management</h2>
        <nav class="admin-nav">
        </nav>
        <div class="admin-content">
            <h1>User Incident Report Management</h1>

            <div class="user-list">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Surname</th>
                            <th>Email</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Incident Location</th>
                            <th>Incident Description</th>
                            <th>Evidence</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>

            <div class="details-container">
                <label for="name">Name:</label>
                <input type="text" id="name" disabled>
                <label for="surname">Surname:</label>
                <input type="text" id="surname" disabled>
                <label for="email">Email:</label>
                <input type="text" id="email" disabled>
                <label for="date">Date:</label>
                <input type="text" id="date" disabled>
                <label for="time">Time:</label>
                <input type="text" id="time" disabled>
                <label for="location">Incident Location:</label>
                <input type="text" id="location" disabled>
                <label for="description">Incident Description:</label>
                <textarea id="description" disabled></textarea>
                <label for="evidence">Evidence:</label>
                <textarea id="evidence" disabled></textarea>
                <button id="saveButton">Save</button>
                <button id="replyButton">Reply</button>
                <button id="printButton">Print</button>
            </div>
        </div>
    </div>



    <script>
        // Sample data
        const users = [
            { name: 'John', surname: 'Doe', email: 'johndoe@example.com', date: '2023-11-24', time: '10:30 AM', location: 'City A', description: 'Incident description', evidence: 'evidence.pdf' },
            { name: 'Jane', surname: 'Smith', email: 'janesmith@example.com', location: 'City B', description: 'Another incident', evidence: 'evidence2.jpg', date: '2023-11-23', time: '03:15 PM' },

            // Add more users as needed
        ];

        const tableBody = document.querySelector('.user-list tbody');
        const nameInput = document.getElementById('name');
        const surnameInput = document.getElementById('surname');
        const emailInput = document.getElementById('email');
        const dateInput = document.getElementById('date');
        const timeInput = document.getElementById('time');
        const locationInput = document.getElementById('location');
        const descriptionInput = document.getElementById('description');
        const evidenceInput = document.getElementById('evidence');
        const saveButton = document.getElementById('saveButton');
        const replyButton = document.getElementById('replyButton');
        const printButton = document.getElementById('printButton');

        users.forEach(user => {
            const row = document.createElement('tr');
            const nameCell = document.createElement('td');
            const surnameCell = document.createElement('td');
            const emailCell = document.createElement('td');
            const dateCell = document.createElement('td');
            const timeCell = document.createElement('td');
            const locationCell = document.createElement('td');
            const descriptionCell = document.createElement('td');
            const evidenceCell = document.createElement('td');

            // Set content initially
            nameCell.textContent = user.name;
            surnameCell.textContent = user.surname;
            emailCell.textContent = user.email;
            dateCell.textContent = user.date;
            timeCell.textContent = user.time;
            locationCell.textContent = user.location;
            descriptionCell.textContent = user.description;
            evidenceCell.textContent = user.evidence;

            // Add click event listener to each row
            row.addEventListener('click', function () {
                // Remove 'selected' class from previously selected row (if any)
                const previouslySelected = document.querySelector('.user-list tr.selected');
                if (previouslySelected) {
                    previouslySelected.classList.remove('selected');
                }
                // Add 'selected' class to the clicked row
                this.classList.add('selected');

                // Populate the input fields with selected user data
                nameInput.value = user.name;
                surnameInput.value = user.surname;
                emailInput.value = user.email;
                dateInput.value = user.date;
                timeInput.value = user.time;
                locationInput.value = user.location;
                descriptionInput.value = user.description;
                evidenceInput.value = user.evidence;
            });

            row.appendChild(nameCell);
            row.appendChild(surnameCell);
            row.appendChild(emailCell);
            row.appendChild(dateCell);
            row.appendChild(timeCell);
            row.appendChild(locationCell);
            row.appendChild(descriptionCell);
            row.appendChild(evidenceCell);

            tableBody.appendChild(row);
        });

        // Save button click handler (placeholder)
        saveButton.addEventListener('click', () => {
            // Implement logic to save data to database and create a TXT file
            console.log('Saving data to database and creating TXT file');
        });

        // Reply button click handler (placeholder)
        replyButton.addEventListener('click', () => {
            // Implement logic to send a reply email to the reporter
            console.log('Sending reply email');
        });

        // Print button click handler
        printButton.addEventListener('click', () => {
            window.print();
        });
    </script>
</body>
</html>
